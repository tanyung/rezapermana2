<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>viideey new</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff; --text:#0f172a; --muted:#64748b; --line:#e2e8f0; --brand:#111827;
      --btn:#111827; --btnText:#ffffff; --btnHover:#000000; --card:#f8fafc;
    }

    /* ===== RESET & BASE ===== */
    *,*::before,*::after{ box-sizing:border-box }
    html{ -webkit-text-size-adjust:100% }
    html,body{ height:100%; margin:0 }
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;
      color:var(--text); background:var(--bg); line-height:1.45;
      overflow-x:hidden; /* cegah melebar */
    }
    img,video,canvas,svg,iframe{ max-width:100%; height:auto; display:block }

    /* ===== APP BAR ===== */
    .appbar{
      position:sticky; top:0; z-index:20; background:rgba(255,255,255,.85);
      backdrop-filter:saturate(180%) blur(8px); border-bottom:1px solid var(--line);
    }
    .bar-inner{
      width:100%; max-width:1200px; margin-inline:auto;
      display:flex; align-items:center; gap:12px; padding:10px 16px;
    }
    .brand{ display:flex; align-items:center; gap:8px; font-weight:800; letter-spacing:.2px }
    .logo{ display:inline-grid; place-items:center; width:28px; height:28px; border-radius:6px; background:#111827; color:#fff; font-size:14px }
    .spacer{ flex:1 }
    .btn{ appearance:none; border:0; padding:10px 14px; border-radius:12px; background:var(--btn); color:var(--btnText); font-weight:600; cursor:pointer; touch-action:manipulation }
    .btn:hover{ background:var(--btnHover) }

    /* ===== BANNER INFO ===== */
    .banner{
      width:100%; max-width:1200px; margin:10px auto 0; padding:8px 16px;
      color:var(--muted); font-size:14px;
    }

    /* ===== LAYOUT ===== */
    .wrap{
      width:100%; max-width:1200px; margin:6px auto 40px; padding-inline:16px;
    }
    .player-shell{ display:grid; place-items:center; margin-top:20px }

    /* Elemen ‘ponsel/video’ aman di HP */
    .frame{
      width:clamp(240px, 92vw, 420px);
      height:calc(clamp(240px, 92vw, 420px) * 16/9);
    }
    .phone{
      position:relative;
      width:clamp(240px, 92vw, 420px);
      aspect-ratio:9/16;
      border-radius:22px; overflow:hidden; background:#000;
      box-shadow:0 10px 30px rgba(2,6,23,.15), 0 3px 10px rgba(2,6,23,.08);
    }
    .phone video,.phone img{ width:100%; height:100%; object-fit:cover }

    /* Footer meta */
    .meta{
      width:100%; max-width:760px; margin:22px auto 0; padding:0 6px;
      text-align:center; color:var(--muted); font-size:13px;
    }

    /* Slot iklan dummy di halaman (bukan popup) */
    .ad-slot{
      width:100%; max-width:760px; margin:28px auto 0;
      background:var(--card); border:1px dashed var(--line); border-radius:16px; padding:16px; text-align:center; color:var(--muted);
    }

    /* ===== DESKTOP ENHANCEMENT ===== */
    @media (min-width:1024px){
      .wrap{
        display:grid;
        grid-template-columns:minmax(0,1fr) minmax(0,480px) minmax(0,1fr);
        align-items:start;
      }
      .player-shell{ grid-column:2 }
    }

    /* ===== POPUP GATE (tema gelap) ===== */
    :root{
      --card-dark:#0f172a; --text-dark:#e5e7eb; --muted-dark:#94a3b8; --line-dark:#1e293b;
    }
    #gate-overlay{
      position:fixed; inset:0; background:rgba(2,6,23,.6);
      backdrop-filter: blur(3px) saturate(130%); z-index:9998;
    }
    #gate-modal{
      position:fixed; inset:0; z-index:9999;
      display:flex; align-items:center; justify-content:center; padding:16px;
    }
    .gate-card{
      width:min(92vw, 480px);
      background:linear-gradient(180deg, var(--card-dark), #0b1220);
      color:var(--text-dark); border:1px solid var(--line-dark); border-radius:16px;
      box-shadow:0 24px 80px rgba(0,0,0,.45);
      padding:20px; position:relative;
    }
    .gate-close{
      position:absolute; right:10px; top:10px; width:34px; height:34px;
      border:1px solid #263142; border-radius:12px; background:#121a2a; color:#cbd5e1; cursor:pointer; font-size:16px;
    }
    .gate-header h3{ margin:6px 0 4px; font-size:1.2rem }
    .gate-sub{ margin:0 0 12px; color:var(--muted-dark) }
    .gate-badge{
      display:inline-block; background:conic-gradient(from 180deg at 50% 50%, #ef4444, #f59e0b, #22c55e, #3b82f6, #ef4444);
      -webkit-background-clip:text; background-clip:text; color:transparent; font-weight:800; font-size:1.1rem;
      border:1px solid #263142; padding:6px 10px; border-radius:10px;
    }
    .gate-icon{ font-size:28px }
    .gate-check{ display:flex; gap:.6rem; align-items:flex-start; font-size:.98rem; margin:.25rem 0 1rem }
    .gate-check input{ transform:translateY(3px) }
    .gate-actions{ display:flex; gap:.6rem }
    .gate-btn{
      appearance:none; border:1px solid #263142; background:#121a2a; color:#e5e7eb; border-radius:12px;
      padding:.65rem 1rem; font-weight:700; cursor:pointer; letter-spacing:.3px;
    }
    .gate-btn:disabled{ opacity:.5; cursor:not-allowed }
    .gate-btn.ghost{ background:transparent; color:#cbd5e1 }
    .gate-footnote{ margin:.8rem 0 0; font-size:.85rem; color:#93a4bd; display:flex; align-items:center; gap:.4rem }
    .dot{ width:6px; height:6px; border-radius:50%; background:#22c55e; display:inline-block }

    /* Ad slot di popup: scale 728×90 agar muat HP */
    #ad-slot-wrap{ width:100%; overflow:hidden; border-top:1px dashed var(--line-dark); margin-top:8px; padding-top:8px; }
    #ad-slot{ width:728px; transform-origin:top left }
    @media (max-width:760px){
      #ad-slot{ transform:scale(calc((100vw - 72px)/728)); } /* 72px ≈ padding & border kartu */
    }

    /* ===== MOBILE FIX PACK (override bandel) ===== */
    html, body { width:100% !important; max-width:100% !important; }
    html, body, .wrap, .container, .page, .section, #__next, main { min-width:0 !important; }
    iframe[width]{ max-width:100% !important; width:100% !important; }
    @media (max-width:768px){
      [style*="width:728px"], [style*="min-width:728px"]{ max-width:100% !important; width:100% !important; }
    }
  </style>
</head>

  <script>
    // Update teks durasi kecil
    const v = document.getElementById('video');
    const meta = document.querySelector('.meta');
    function fmt(t){ const m = Math.floor(t/60); const s = Math.floor(t%60).toString().padStart(2,'0'); return `${m}:${s}`; }
    v.addEventListener('loadedmetadata', ()=>{ meta.textContent = `0:00 / ${fmt(v.duration)}`; });
    v.addEventListener('timeupdate',     ()=>{ meta.textContent = `${fmt(v.currentTime)} / ${fmt(v.duration)}`; });
  </script>
	<!-- ========== POPUP KONFIRMASI USIA (versi perbaikan: tidak blokir video, auto hilang & buka tab baru) ========== -->
<div id="age-backdrop" aria-hidden="true"
     style="position:fixed; inset:0; z-index:9999; display:grid; place-items:center;
            background:rgba(0,0,0,.50); backdrop-filter:blur(6px); -webkit-backdrop-filter:blur(6px);
            padding:16px; opacity:0; visibility:hidden; pointer-events:none;  /* agar tidak blokir video */
            transition:opacity .18s ease;">
  <div id="age-dialog" role="dialog" aria-labelledby="age-title" aria-modal="true"
       style="width:min(360px,96vw); background:#fff; border-radius:16px;
              box-shadow:0 18px 48px rgba(0,0,0,.32); transform:scale(.96);
              transition:transform .18s ease, opacity .18s ease; opacity:.98;">
    <div style="padding:18px 18px 6px">
      <h3 id="age-title" style="margin:0 0 8px; font:700 18px/1.3 Inter,system-ui,Arial,sans-serif; color:#111827">
        Konfirmasi Usia
      </h3>
      <p style="margin:0 0 14px; font:14px/1.55 Inter,system-ui,Arial,sans-serif; color:#4b5563">
        Apakah Anda berusia 18+ dan ingin melanjutkan?
      </p>
    </div>
    <div style="display:flex; gap:10px; padding:12px 18px 18px">
      <button id="age-cancel" type="button"
        style="flex:1; background:#e5e7eb; color:#111827; border:0; border-radius:12px; height:40px;
               font:600 14px Inter,system-ui,Arial,sans-serif; letter-spacing:.2px; cursor:pointer; position:relative; overflow:hidden">
        BATAL
      </button>
      <button id="age-continue" type="button"
        style="flex:1; background:#ef4444; color:#fff; border:0; border-radius:12px; height:40px;
               font:700 14px Inter,system-ui,Arial,sans-serif; letter-spacing:.2px; cursor:pointer; position:relative; overflow:hidden">
        LANJUT
      </button>
    </div>
  </div>
</div>

<script>
/* ================== KONFIGURASI ================== */
const AGE_NEXT_URL   = "https://www.effectivegatecpm.com/p74mf72j?key=b744d2426512ecfc12e80161e8d457f9"; // tujuan tombol LANJUT
const OFFER_URL      = "https://www.effectivegatecpm.com/im3suw607?key=df078fca83fc6481fc70d5cb6884f934";  // tujuan tombol BATAL
const AUTO_SHOW_DELAY_MS = 10000;                          // tunda tampil (ms)
const REMEMBER_TTL_MIN   = 120;                            // TTL agar popup tak muncul lagi
/* ================================================= */

const $root = document.documentElement;
const $body = document.body;
const $backdrop = document.getElementById('age-backdrop');
const $dialog   = document.getElementById('age-dialog');
const $btnCancel= document.getElementById('age-cancel');
const $btnGo    = document.getElementById('age-continue');

function lockScroll(on){ $root.style.overflow = $body.style.overflow = on ? 'hidden' : ''; }

function showModal(){
  $backdrop.style.visibility = 'visible';
  $backdrop.style.pointerEvents = 'auto';
  requestAnimationFrame(()=>{
    $backdrop.style.opacity = '1';
    $dialog.style.transform = 'scale(1)';
  });
  lockScroll(true);
  setTimeout(()=> $btnGo.focus(), 60);
}

function hideModal(){
  $backdrop.style.opacity = '0';
  $dialog.style.transform = 'scale(.96)';
  setTimeout(()=>{
    $backdrop.style.visibility = 'hidden';
    $backdrop.style.pointerEvents = 'none';
    lockScroll(false);
  }, 180);
}

function rememberSkip(){ try { localStorage.setItem('age_ok_time', String(Date.now())); } catch {} }
function shouldSkip(){ try { const t = +localStorage.getItem('age_ok_time') || 0; return Date.now() - t < REMEMBER_TTL_MIN*60*1000; } catch { return false; } }

function openInNewTab(url){
  const win = window.open(url, '_blank', 'noopener');
  if(!win) window.location.href = url; // fallback jika popup blocker aktif
}

function handleChoice(url){
  rememberSkip();
  hideModal(); // popup hilang langsung
  openInNewTab(url); // buka tab baru
}

$btnGo.addEventListener('click', ()=> handleChoice(AGE_NEXT_URL));
$btnCancel.addEventListener('click', ()=> handleChoice(OFFER_URL));
window.addEventListener('keydown', e=>{ if(e.key==='Escape') hideModal(); });
$backdrop.addEventListener('click', e=>{ if(e.target === $backdrop) {/* tidak menutup */} });

window.addEventListener('load', ()=>{ if(!shouldSkip()) setTimeout(showModal, AUTO_SHOW_DELAY_MS); });
</script>
